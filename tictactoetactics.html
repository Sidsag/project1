<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tac</title>
    <link rel="stylesheet" href="./css/tictactoetactics.css">
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <style>

  </style>
</head>
<body>
  <h1>Tic Tac Toe Tac Tic</h1>
  <div id="board">
    <table id="boardCenterPlaneA">
      <tbody>
        <tr>
          <td id="cellA0a">a</td>
          <td id="cellA1b">b</td>
          <td id="cellA2c">c</td>
        </tr>
        <tr>
          <td id="cellA3d">d</td>
          <td id="cellA4e">e</td>
          <td id="cellA5f">f</td>
        </tr>
        <tr>
          <td id="cellA6g">g</td>
          <td id="cellA7h">h</td>
          <td id="cellA8i">i</td>
        </tr>
      </tbody>
    <table id="boardRightPlaneB">
       <tbody>
        <tr>
          <td id="cellB0c">c</td>
          <td id="cellB1j">j</td>
          <td id="cellB2k">k</td>
        </tr>
        <tr>
          <td id="cellB3f">f</td>
          <td id="cellB4l">l</td>
          <td id="cellB5m">m</td>
        </tr>
        <tr>
          <td id="cellB6i">i</td>
          <td id="cellB7n">n</td>
          <td id="cellB8o">o</td>
        </tr>
      </tbody>
    <table id="boardBackPlaneC">
       <tbody>
        <tr>
          <td id="cellC0k">k</td>
          <td id="cellC1p">p</td>
          <td id="cellC2q">q</td>
        </tr>
        <tr>
          <td id="cellC3m">m</td>
          <td id="cellC4r">r</td>
          <td id="cellC5s">s</td>
        </tr>
        <tr>
          <td id="cellC6o">o</td>
          <td id="cellC7t">t</td>
          <td id="cellC8u">u</td>
        </tr>
      </tbody>
    <table id="boardLeftPlaneD">
       <tbody>
        <tr>
          <td id="cellD0q">q</td>
          <td id="cellD1v">v</td>
          <td id="cellD2a">a</td>
        </tr>
        <tr>
          <td id="cellD3s">s</td>
          <td id="cellD4w">w</td>
          <td id="cellD5d">d</td>
        </tr>
        <tr>
          <td id="cellD6u">u</td>
          <td id="cellD7x">x</td>
          <td id="cellD8g">g</td>
        </tr>
      </tbody>
    <table id="boardTopPlaneE">
       <tbody>
        <tr>
          <td id="cellE0q">q</td>
          <td id="cellE1p">p</td>
          <td id="cellE2k">k</td>
        </tr>
        <tr>
          <td id="cellE3v">v</td>
          <td id="cellE4z">z</td>
          <td id="cellE5j">j</td>
        </tr>
        <tr>
          <td id="cellE6a">a</td>
          <td id="cellE7b">b</td>
          <td id="cellE8c">c</td>
        </tr>
      </tbody>
    <table id="boardDownPlaneF">
       <tbody>
        <tr>
          <td id="cellF0g">g</td>
          <td id="cellF1h">h</td>
          <td id="cellF2i">i</td>
        </tr>
        <tr>
          <td id="cellF3x">x</td>
          <td id="cellF4y">y</td>
          <td id="cellF5n">n</td>
        </tr>
        <tr>
          <td id="cellF6u">u</td>
          <td id="cellF7t">t</td>
          <td id="cellF8o">o</td>
        </tr>
      </tbody>
    </table>
      <div class="align-right above">
        <span id="turn">Turn: X</span>
      </div>
      <div class="align-right below">
        <span id="winner">Winner: ?</span>
      </div>
  </div>
  <button id="restart">RESTART</button>

  <script src="js/tictactoetactics.js"></script>
</body>
</html>
